<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question à Réponses Multiples</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Quelles sont les villes françaises ?</h1>
        <div class="question" id="question">
            <div class="reponse bonne-reponse">Paris</div>
            <div class="reponse mauvaise-reponse">Londres</div>
            <div class="reponse bonne-reponse">Marseille</div>
            <div class="reponse mauvaise-reponse">Berlin</div>
        </div>
        <button id="valider">Valider</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
