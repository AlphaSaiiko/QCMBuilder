<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Association de Mots</title>
    <link rel="stylesheet" href="styleAssociation.css">
</head>
<body>
    <div class="container">
        <h1>Associez chaque joueur de l’OM avec son poste principal.</h1>
        <div class="columns">
            <div class="words" id="words">
                <div class="word" data-id="1">Fabien Barthez</div>
                <div class="word" data-id="2">Didier Drogba</div>
                <div class="word" data-id="3">Dimitri Payet</div>
            </div>
            <svg id="svg-container"></svg>
            <div class="definitions" id="definitions">
                <div class="definition" data-id="1">Gardien de but</div>
                <div class="definition" data-id="2">Attaquant</div>
                <div class="definition" data-id="3">Milieu offensif</div>
            </div>
        </div>
        <button class="btn" onclick="location.href='pageDAccueil.html';">Précédent</button>
        <button class="btn" onclick="validate()">Valider</button>
        <button class="btn" onclick="location.href='page2.html';">Suivant</button>
    </div>
    <div id="popup" class="popup">
        <div class="popup-content">
            <span class="close" id="popup-close">&times;</span>
            <p id="popup-text"></p>
        </div>
    </div>
    <script src="scriptAssociation.js"></script>
</body>
</html>
